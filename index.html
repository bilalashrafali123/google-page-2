<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>google-page-2</title>
</head>
<body>
    <div class="wrapper">
        <div class="bg-wrapper">
            <!-- Logo section started -->
            <div class="logo-section">
               <p><i class="fa-brands fa-google fa-2xl" style="color: #74C0FC;"></i></p><br /><br />
        <div class="sign-in-section">
           <span>Sign in</span><br /><br />
        </div>
        <div class="text-section">
            <span><p>Use your Google Account</p></span>
        </div>
        </div>
        <!-- logo section ended -->
         <!-- Form section started -->
            <div class="form-section">
                <input type="text" placeholder="Email or phone"> <br /><br />
                <span class="forgot-email">
                <p><a href="#">Forgot Email</a></p><br />
            </span>
            <div class="learn-more">
                  <p>Not your computer? Use Guest mode to sign in privately.<a href="#"><br /> Learn more about using guest mode</a></p> <br /><br><br>
                  <div class="button-section">
                  <button class="create-account-btn">Create account</button>
                  <span><button class="next-btn">Next</button></span>
                  </div>
           </div>
        </div>
        <!-- Form section ended --> 
       
         </div>

        </div>
      </div>
      

       











<script src="https://kit.fontawesome.com/70c12894dc.js" crossorigin="anonymous"></script>
</body>
</html>
