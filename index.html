<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>google-page-2</title>
</head>
<body style="background-color: rgb(237, 236, 236);">
  <div class="wrapper">
    <div class="bg-wrapper">
      <div class="logo-section">
        <p><i class="fa-brands fa-google fa-2xl" style="color: #74C0FC;"></i></p>
        <div class="sign-in-section">
          <span>Sign in</span>
        </div>
        <div class="text-section">
          <p>Use your Google Account</p>
        </div>
      </div>
      <div class="form-section">
        <input type="text" placeholder="Email or phone" />
        <div class="forgot-email">
          <p><a href="#">Forgot Email</a></p>
        </div>
        <div class="learn-more">
          <p>
            Not your computer? Use Guest mode to sign in privately.
            <a href="#"><br />Learn more about using guest mode</a>
          </p>
          <div class="button-section">
            <button class="create-account-btn">Create account</button>
            <button class="next-btn">Next</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-languages">
        <p>English (United States)</p>
      </div>
        <div class="footer-links">
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
      </footer>
  </div>
  <script src="https://kit.fontawesome.com/70c12894dc.js" crossorigin="anonymous"></script>
</body>
</html>
